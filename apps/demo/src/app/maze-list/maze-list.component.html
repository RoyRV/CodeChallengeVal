<div class="table-container">

    <table mat-table [dataSource]="dataSource" style="width: 100%; margin: 0 auto;">
        <!-- Define the columns -->
        <ng-container matColumnDef="FileName">
            <th mat-header-cell *matHeaderCellDef>File Name</th>
            <td mat-cell *matCellDef="let element">{{ element.FileName }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="viewMaze(element)">
                    <mat-icon aria-label="View">visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteMaze(element)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="totalItems"
        (page)="onPageChange($event)"></mat-paginator>
</div>
