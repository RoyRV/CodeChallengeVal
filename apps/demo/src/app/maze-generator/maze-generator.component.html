<div class="maze-generator-container">
  <div class="button-section">
    <input type="file" #file (change)="uploadMaze(file.files)" accept=".txt" />
    <button (click)="handleGenerateClick()">Generate</button>
  </div>
  <div class="button-section">
    <p *ngIf="hasWarnings">Not all the lines has the same length, missing spaces are going to be replaced with X.</p>
  </div>
  <div class="canvas-section">

    <div>
      <canvas id="canvas"></canvas>
    </div>
  </div>
</div>
